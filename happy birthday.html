<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Surprise!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #ffc0cb; /* Matching the soft pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Initial Button Styling */
        #openBtn {
            background-color: #c2185b;
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(194, 24, 91, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        #openBtn:hover {
            transform: scale(1.1) rotate(-2deg);
            background-color: #a0134d;
        }

        /* The Birthday Card Container */
        .card {
            display: none; /* Hidden until clicked */
            background-color: #ff9a9e;
            padding: 60px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 400px;
            border: 8px solid white;
        }

        /* The Specific CSS from your image */
        .Happy__Birthday {
            font-family: 'Dancing Script', cursive; 
            color: #c2185b;
            font-size: 3.5em;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
            margin: 20px 0 0 0;
            line-height: 1.2;
        }

        .cake-placeholder {
            font-size: 100px;
            animation: float 3s ease-in-out infinite;
            display: block;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <button id="openBtn" onclick="openCard()">üéÅ Click to Open!</button>

    <div id="birthdayCard" class="card">
        <span class="cake-placeholder">üéÇ</span> 
        <h1 class="Happy__Birthday">Happy Birthday Bhai !</h1>
    </div>

    <audio id="birthdaySong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        function openCard() {
            // 1. Play Audio
            const song = document.getElementById('birthdaySong');
            song.play();

            // 2. Switch View
            document.getElementById('openBtn').style.display = 'none';
            const card = document.getElementById('birthdayCard');
            card.style.display = 'block';
            card.classList.add('fade-in');

            // 3. Launch Confetti
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#ffc0cb', '#c2185b', '#ffffff']
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#ffc0cb', '#c2185b', '#ffffff']
                }));
            }, 250);
        }
    </script>
</body>
</html>
